<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple FormSubmit Example - Mindor Tech</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #6E59A5, #9b87f5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #6E59A5;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #6E59A5;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #6E59A5, #9b87f5);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contact Mindor Tech</h1>
        
        <div id="successMessage" class="success-message">
            âœ… Form submitted successfully! We'll get back to you soon.
        </div>

        <!-- FormSubmit.co Form -->
        <form action="https://formsubmit.co/info@mindor.tech" method="POST">
            <!-- FormSubmit Configuration -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="New Contact Form Submission from Mindor Tech Website">
            <input type="hidden" name="_next" value="https://mindor.tech/index.html#success">
            
            <div class="form-group">
                <input type="text" name="name" placeholder="Your Full Name" required>
            </div>
            
            <div class="form-group">
                <input type="email" name="email" placeholder="Your Email Address" required>
            </div>
            
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Your Phone Number">
            </div>
            
            <div class="form-group">
                <input type="text" name="company" placeholder="Your Company Name">
            </div>
            
            <div class="form-group">
                <textarea name="message" rows="5" placeholder="How can we help you?" required></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <small style="color: #64748b;">
                Or contact us directly: <strong>info@mindor.tech</strong> | <strong>+91 8928210967</strong>
            </small>
        </div>
    </div>

    <script>
        // Show success message if redirected back
        if (window.location.search.includes('success')) {
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
</body>
</html>
